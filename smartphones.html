    <div>
        <div class="bigtitle">Smartphones</div>
        <div class="allineamento">
			<div id="check">
            	<div class="servicestitle">Filter by:</div>
                <div class="allineaform">
                    <form action="">
                    	<div class="checksubtitle">Price</div>
                        <input type="checkbox" name="prices1" value="0-100"><span class="checkboxtext">0-100€<br/></span>
                        <input type="checkbox" name="prices2" value="100-300"><span class="checkboxtext">100-300€<br/></span>

                        <input type="checkbox" name="brands1" value="Apple"><span class="checkboxtext">Apple<br/></span>
                        <input type="checkbox" name="brands2" value="Samsung"><span class="checkboxtext">Samsung<br/></span>
                        <input type="checkbox" name="brands3" value="LG"><span class="checkboxtext">LG<br/></span>
                        <input type="checkbox" name="brands4" value="Huawei"><span class="checkboxtext">Huawei<br/></span>
                        <div class="checksubtitle">Technology</div>
                        <input type="checkbox" name="techs1" value="3G"><span class="checkboxtext">3G<br/></span>
                        <input type="checkbox" name="techs2" value="4G"><span class="checkboxtext">4G/LTE<br/></span>
                        <div class="checksubtitle">Operative System</div>
                        <input type="checkbox" name="oss1" value="iOS"><span class="checkboxtext">Apple iOS<br/></span>
                        <input type="checkbox" name="oss3" value="Android"><span class="checkboxtext">Android<br/></span>
                        <input type="checkbox" name="oss3" value="WindowsMobile"><span class="checkboxtext">Windows Mobile<br/></span>
                    </form>
                </div>
            </div>

                <div class="smartphonecontent">
                	<img class="smartphonesimg" src="img/iphone6s-2.png" alt="">
                    <div class="smartphonetitle">iPhone 6S</div>
                    <a href="device.html?id=0"><div class="moreinfobutton2">More info</div></a>
                </div>
                <div class="smartphonecontent">
                    <img class="smartphonesimg" src="img/galaxys7-2.png" alt="">
                    <div class="smartphonetitle">Samsung Galaxy S7</div>

                    <a href="device.html?id=2"><div class="moreinfobutton2">More info</div></a>
