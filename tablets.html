<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TIM - Hypermedia Web Application Project</title>
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>

<div id="incl_header"></div>

<div class="clearfloat"></div>

<div id="content">
	<div id="percorso"><a href="allcategoriesofdevices.html">Devices</a> > <a href="tablets.html">Tablets</a></div>
    <div>
        <div class="bigtitle">Tablets</div>
        <div class="allineamento">
			<div id="check">
            	<div class="servicestitle">Filter by:</div>
                <div class="allineaform">
                    <form action="">
                    	<div class="checksubtitle">Price</div>
                        <input type="checkbox" name="pricet1" value="0-100"><span class="checkboxtext">0-100€<br/></span>
                        <input type="checkbox" name="pricet2" value="100-300"><span class="checkboxtext">100-300€<br/></span>
                        <input type="checkbox" name="pricet3" value="300-500"><span class="checkboxtext">300-500€<br/></span>
                        <input type="checkbox" name="pricet4" value="500+"><span class="checkboxtext">500+€<br/></span>
                        <div class="checksubtitle">Brand</div>
                        <input type="checkbox" name="brandt1" value="Acer"><span class="checkboxtext">Acer<br/></span>
                        <input type="checkbox" name="brandt2" value="Alcatel"><span class="checkboxtext">Alcatel<br/></span>
                        <input type="checkbox" name="brandt3" value="Apple"><span class="checkboxtext">Apple<br/></span>
                        <input type="checkbox" name="brandt4" value="Samsung"><span class="checkboxtext">Samsung<br/></span>
                        <div class="checksubtitle">Technology</div>
                        <input type="checkbox" name="techt1" value="3G"><span class="checkboxtext">3G<br/></span>
                        <input type="checkbox" name="techt2" value="4G"><span class="checkboxtext">4G/LTE<br/></span>
                        <div class="checksubtitle">Operative System</div>
                        <input type="checkbox" name="ost1" value="iOS"><span class="checkboxtext">Apple iOS<br/></span>
                        <input type="checkbox" name="ost3" value="Android"><span class="checkboxtext">Android<br/></span>
                        <input type="checkbox" name="ost3" value="WindowsMobile"><span class="checkboxtext">Windows Mobile<br/></span>
                    </form>
                </div>
            </div>
        	<div class="generalcontainer"> 
                <div class="tabletcontent">
                	<img class="smartphonesimg" src="img/ipadpro.png" alt="">
                    <div class="tablettitle">iPad Pro 128GB</div>
                    <a href="devicetablet.html?id=0"><div class="moreinfobutton2">More info</div></a>
                </div>
                <div class="tabletcontent">
                    <img class="smartphonesimg" src="img/galaxytabs2.png" alt="">
                    <div class="tablettitle">Samsung GalaxyTab S2</div>
                    <a href="devicetablet.html?id=1"><div class="moreinfobutton2">More info</div></a>
                </div>
                <div class="tabletcontentnomargin">
                    <img class="smartphonesimg" src="img/alcatelpixi310.png" alt="">
                    <div class="tablettitle">Alcatel Pixi3 10</div>
                    <a href="devicetablet.html?id=2"><div class="moreinfobutton2">More info</div></a>
                </div>
        	</div>
        </div>
        <div class="clearfloat"></div>
    </div>
</div>
<div class="creaspazio"></div>
<div class="clearfloat"></div>

<div id="incl_footer"></div>

<div class="clearfloat"></div>
</body>
</html>
